<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Packard Belle (W98 Desktop Clone)" />
    <meta property="og:url" content="https://packard-belle.netlify.com" />
    <meta property="og:image" content="%PUBLIC_URL%/static/des.png" />
    <meta
      property="og:description" 
      content="A Windows 98 clone built upon a W98 component library (https://github.com/padraigfl/packard-belle"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Windows 98 -- Packard Belle</title>
    <style>
      body {
        height: 100%;
        width: 100%;
        padding: 0;
        overflow: hidden;
        margin: 0;
        background-color: darkslategrey;
      }

      #root {
        display: flex;
        align-content: center;
        align-items: center;
        background-color: darkslategrey;
      }

      html,
      body,
      #root,
      .w98,
      .desktop
      * {
        overscroll-behavior: none;
      }

      .screen,
      .w98.desktop {
        width: 100vw;
        height: 80vh;
      }

      .desktop {
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        background-color: #5f9ea0;
        width: 100vw;
        height: 80vh;
      }

      .desktop.notMobile {
        width: 640px;
        height: 480px;
      }

      .visible {
        visibility: visible;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
